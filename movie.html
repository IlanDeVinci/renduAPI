<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>
<body>
    <h1>Movie</h1>
    <a href="index.html">Click here to switch to pokemon page</a>
    <div id="movie"></div>
    <script>
        //on va chercher dans l'api le film avec son url et notre clé api
        function fetchMovie(movie, api_key) {
            return fetch('https://api.themoviedb.org/3/movie/' + movie + '?api_key=' + api_key + '&language=fr-FR')
            .then((response) => response.json())
        }
       async function displayMovie(movie) {
            const api_key = '';//insérer la clé api ici
            const data = await fetchMovie(movie, api_key);//on attend la réponse de l'api et on la stock dans la variable data
            console.log(data);
            document.querySelector('#movie').innerHTML = `
                <h1>${data.original_title}</h1>
                <img src="https://images.tmdb.org/t/p/w500/${data.poster_path}" alt="${data.title}">
            `
        }//on fait apparaître l'image du poster et le nom du film
        displayMovie('920-cars')
    </script>

</body>
</html>
